{% extends 'base.html' %}

{% block title %}Город{% endblock %}

{% block contant %}
<h1>Город</h1>
<div class="row">
    <div class="col-md">
        <p>Название города: {{ object.name }}</p>
        <table class="table table-success table-striped">
            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время</th>
            </tr>

            <tr>
                <td>{{ object.name }}</td>
                <td>{{ object.from_city }}</td>
                <td>{{ object.to_city }}</td>
                <td>{{ object.travel_time }}</td>
            </tr>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'trains:home' %}">
            <button type="button" class="btn btn-light">Назад к списку</button>
        </a>
    </div>
</div>



{% endblock %}
